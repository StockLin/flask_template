<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='libs/bootstrap-4.0.0/css/bootstrap.bundle.min.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='libs/bootstrap-4.0.0/js/bootstrap.min.js') }}"></script>
